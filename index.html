<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Civilization calculator</title>
</head>
<body>
<div class="root">
    <div class="container">
        <div class="row">
            <div class="col-md-4 city_add_wrapper">
                <div class="city d-flex align-items-center justify-content-center">
                    <button class="city__btn city_add">
                        <img src="assets/images/plus-solid.svg" alt="plus">
                    </button>
                </div>
            </div>
        </div>

        <div class="calculate-wrapper">
            <button class="btn btn-primary calculate">Calculate</button>
        </div>
    </div>
</div>
<script src="main.js"></script>
<script src="test.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>
</html>
